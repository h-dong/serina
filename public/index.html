<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serina Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <style>
        body {
            font-size: 16px;
        }

        h1 {
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-content: center;
            margin-top: 2rem;
        }

        .wrapper input {
            width: 50vw;
            padding: 0.6rem;
            /* height: 2rem; */
            font-size: 1.5rem;
        }
    </style>
    <script>
        function textChanged() {
            var inputText = document.getElementById('text-input').value;
            var element = document.getElementById('results');

            if (inputText.length === 0) element.textContent = "";

            var matches = Serina(inputText);

            element.textContent = (matches.isValid)
                ? JSON.stringify(matches, null, 4)
                : "No match found...";
        }
    </script>
</head>
<body>
    <h1>Serina Demo</h1>
    <div class="wrapper">
        <input id="text-input" type="text" oninput="textChanged()" onkeypress="textChanged()" placeholder="enter text here...">
    </div>
    <pre id="results" class="wrapper"></pre>

    <script src="./serina.js"></script>
</body>
</html>
